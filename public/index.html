<!doctype html>
<html ng-app="omnibooks">
  <head>

    <link rel="stylesheet" href="css/reset.css" >
    <!-- <link rel="stylesheet" href="css/bootstrap.css" > -->
    <link href="css/font-awesome/css/font-awesome.css" rel="stylesheet">
    <link rel="stylesheet" href="lib/modal/default.css" type="text/css">
    <link rel="stylesheet" href="lib/modal/component.css" type="text/css">
    <link rel="stylesheet" href="css/style.css">

    <script src="lib/angular/angular.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.15/angular-ui-router.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/0.13.0/ui-bootstrap.min.js"></script>
    <script src="https://cdn.firebase.com/js/client/2.2.4/firebase.js"></script>
    <script src="https://cdn.firebase.com/libs/angularfire/1.1.2/angularfire.min.js"></script>
    <script src='https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js'></script>
    <title>OmniBooks</title>

  </head>
  <body ng-controller="indexController">

    <header>
          <ul id="navigation">
            <li><a ng-click="goHome()" >OmniBooks<span class="border"></span></a></li>
            <li><a ng-click="goMarket()" >Market<span class="border"></span></a></li>
            <li><a ng-click="goProfile()" >Profile<span class="border"></span></a></li>
            <button id="jointop">Signup</button>
            <button id="logintop">Login</button>
          </ul>

    </header>

  <div class="login_box box">
    <h2>LOG IN</h2>
    <input type="text" placeholder="Username" ng-model="loginUser.name" />
    <input type="password" placeholder="Password" ng-model="loginUser.password" />
    <button ng-click="login(loginUser)">Login</button>
    <a class="close" href="#close"></a>
  </div>

  <div class="signup_box box">
    <h2>SIGN UP</h2>
      <input type="email"  placeholder="email" ng-model="newUser.email" />
      <input type="text" placeholder="user name" ng-model="newUser.name" />
      <input type="password" placeholder="Password" ng-model="newUser.password" />
      <button ng-click="signup(newUser)">SIGNUP</button>
      <a class="close" href="#close"></a>
  </div>

  <div id='uiview'>
     <ui-view autoscroll='false'/>
  </div>



  <script src="js/firebase.js"></script>
  <script src="js/auth.js"></script>
  <script src="js/home.js"></script>
  <script src="js/profile.js"></script>
  <script src="js/market.js"></script>
  <script src="js/item.js"></script>
  <script src="app.js"></script>
  </body>
</html>
