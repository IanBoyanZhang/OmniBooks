<div class = 'container'>

  <div id = 'itemLeft'>
     <img src= {{book.url}} >
  </div>


  <div id = 'itemMiddle'>
    <div class="b-title"> {{book.title}} </div>
    <div class="m-title">by {{book.author}} (Author)</div>

    <div ng-repeat="price in prices">
      {{price.store_id}}  {{price.price}} USD
    </div>

  </div>


  <div id= 'itemRight'>
    <button ng-click="getDetail(book.isbn,displayDetail)">
      Get more info
    </button>


  </div>

</div>
