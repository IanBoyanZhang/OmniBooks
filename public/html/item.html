<div class = 'padding'>
  <div id = 'itemLeft'>

  </div>

  <div id = 'itemMiddle'>

    <div ng-repeat="price in prices">

      <span>{{price.price}} USD</span>
    </div>

  </div>

  <div id= 'itemRight'>


  </div>

</div>
