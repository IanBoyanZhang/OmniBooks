
<div class="padding market"> <!-- keeping market css styling for library -->
  <img id='marketimg' src=" {{marketimg}} " style="position: absolute;">
  <div style="width: 70%; display: inline-block; position: relative; margin-top: 88px; vertical-align: top">
    <input id='marketsearch' type="text" ng-model="search" placeholder="Search by title/author/isbn" style="margin-left: 71px; margin-bottom: 10px">
    <div id='bookshelf'>
      <ul>
        <li class='bookitem fx-fade-down fx-easing-bounce fx-speed-1000' ng-repeat="book in books | filter:search"> <!-- will need to update for library books-->
        <div class="bookbg">
          <a ng-click="findDetail(book)">
            <img src=" {{book.img}} ">
            <div class="booktext">
              <p class="booktitle"> {{ book.title }} </p>
              <p class="bookauthor"> {{ book.author }} </p>
            </div>
          </a>
        </div>

        </li>
      </ul>
    </div>
  </div><div style="width: 30%; display: inline-block; vertical-align: top">
    <h1 style="margin-top: 30px">Library Giveaway Leaderboard:</h1>
    <ul> 
      <li ng-repeat="user in allUsers" style="float:none;">
      <div style="margin-bottom:10px;">
      <span style="display:inline-block; width:38%;">{{user.id}}</span><span style="text-align: right; display: inline-block;">{{user.ratio}}<span>
      </div>
      </li>
    </ul>
  </div>
</div>
